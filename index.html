<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hacienda / SAT - Consulta</title>
    <style>
        :root {
            --gold-1: #c7b08e;
            --gold-2: #b4976b;
            --gold-3: #c2a37e;
            --text: #3b2b1d;
            --bg-top: #f9f7f5;
            --bg-bottom: #f1efec;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
            color: #222;
        }

        /* ===== Banner con imagen centrada ===== */
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 16px;
            background: #fff;
            /* línea dorada removida */
        }

        .banner img {
            width: 320px;
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .15);
        }

        /* ===== Fila superior con el contenedor SIU ===== */
        .top-row {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 16px;
            flex-wrap: wrap;
        }

        .siu-box {
            background: #fefefe;
            border: 2px solid var(--gold-2);
            border-radius: 10px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, .15);
            padding: 14px 28px;
            color: var(--text);
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
            min-height: 56px;
            background-image: linear-gradient(to bottom, #fff, #f3eee8);
        }

        .siu-box span {
            letter-spacing: .5px;
            font-size: 18px;
        }

        /* ===== Tarjetas ===== */
        .card {
            width: 100%;
            margin: 0;
            border: 1px solid var(--gold-3);
            border-radius: 8px;
            background: linear-gradient(to bottom, #ffffff, #f5f3ef);
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
            overflow: hidden;
        }

        .card+.card {
            margin-top: 16px;
        }

        .card-header {
            background: var(--gold-1);
            color: var(--text);
            padding: 10px 14px;
            font-weight: 700;
            font-size: 16px;
        }

        .card-body {
            padding: 14px;
            font-size: 16px;
        }

        .row {
            margin: 8px 0;
        }

        .label {
            font-weight: 700;
            margin-right: 6px;
        }

        .page {
            padding: 0 12px 24px;
        }

        /* ===== Responsivo ===== */
        @media (min-width: 768px) {
            .page {
                padding: 0 20px 28px;
            }

            .card-header {
                font-size: 17px;
            }

            .card-body {
                font-size: 16px;
            }
        }

        @media (max-width: 640px) {
            .top-row {
                justify-content: center;
            }

            .siu-box {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <!-- Banner sin línea -->
    <div class="banner">
        <img src="HACIENDA-SAT.jpg" alt="Hacienda - SAT">
    </div>

    <div class="page">
        <!-- Contenedor SIU -->
        <div class="top-row">
            <div class="siu-box">
                <span>La Opinión que verificó fue emitida por el Servicio de Administración Tributaria.</span>
            </div>
        </div>

        <!-- Tarjetas -->
        <div class="card">
            <div class="card-header">Datos Generales Enviados</div>
            <div class="card-body">
                <div class="row"><span class="label">Folio:</span> 23WE6152376</div>
                <div class="row"><span class="label">RFC:</span> OEVC000731FX5</div>
                <div class="row"><span class="label">Fecha:</span> 26-08-2025</div>
                <div class="row"><span class="label">Sentido:</span> Positivo</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Datos Generales Consultados</div>
            <div class="card-body">
                <div class="row"><span class="label">Folio:</span> 23WE6152376</div>
                <div class="row"><span class="label">RFC:</span> OEVC000731FX5</div>
                <div class="row"><span class="label">Fecha:</span> 26-08-2025</div>
                <div class="row"><span class="label">Sentido:</span> Positivo</div>
            </div>
        </div>
    </div>

</body>

</html>
